<div>
  <table class="list-wrapper">
  	<thead>
	  	<tr class="list-item-header">
	  		<th>Date</th>
	  		<th>Particular</th>
	  		<th>Category</th>
	  		<th>Cost</th>
		</tr>
	</thead>
	<tbody>
	  	<tr *ngFor="let item of expList;let index = index" [attr.data-index]="index" class="list-item">
	  		<td>{{item.date}}</td>
	  		<td>{{item.particular}}</td>
	  		<td (click) = "cat(item)">{{item.category}}</td>
	  		<td>{{item.cost}}</td>
	  	</tr>
	</tbody>
  </table>
</div>
